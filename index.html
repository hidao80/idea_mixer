<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea mixer</title>
    <script>
        function mix() {
            const csv_array = document.getElementById("csv_text").value.split(",");
            const output = document.getElementById("result");

            for (let i of csv_array) {
                for (let j = of csv_array) {
                    for (let k = of csv_array) {
                        if (i != j && i != k && j != k) {
                            output.innerHTML = output.innerHTML + `${i}, ${j}, ${k}<br>\n";
                        }
                    }
                }
            }
        }
    </script>
</head>

<body>
    <h1>Idea mixer</h1>
    <input type="text" name="csv_text" id="csv_text">
    <button id="btn" onclick="mix()">List up</button>
    <div id="result">

    </div>
</body>

</html>
